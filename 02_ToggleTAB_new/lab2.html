<body>
  <nav>
    <ul>
      <li id="tab1" class="rectangle ">SMD</li>
      <li id="tab2" class="rectangle">DAA</li>
      <li id="tab3" class="rectangle">CN</li>
    </ul>
  </nav>

  <div class="container mt-4">
    <div id="content">
      <h2>Third Year Syllabus</h2>
      <p>
       Click the above tabs to see the syllabus!!
      </p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tab1 = document.getElementById("tab1");
      const tab2 = document.getElementById("tab2");
      const tab3 = document.getElementById("tab3");
      const content = document.getElementById("content");

      tab1.addEventListener("click", function () {
        content.innerHTML = `<h2>SMD Syllabus</h2>
            <p>Requirements Engineering Tasks, Requirement Elicitation Techniques, Functional, Non-Functional
and Domain Requirements, Requirements Characteristics, Eliminating Requirement Ambiguities,
Conflict Identification and Resolution, Requirement Qualities, Requirement Specification, System
Scope Determination and Feasibility Study.</p>`;
        tab1.classList.add("active");
        tab2.classList.remove("active");
        tab3.classList.remove("active");
      });

      tab2.addEventListener("click", function () {
        content.innerHTML = `<h2>DAA Syllabus</h2>
            <p>General strategy, Analyzing Quick sort, Merge sort, Finding a majority element, Order statistics
(randomized and deterministic algorithms), Efficient algorithms for Integer arithmetic (Euclid's
algorithm, Karatsuba's algorithm for integer multiplication, fast exponentiation).</p>`;
        tab1.classList.remove("active");
        tab2.classList.add("active");
        tab3.classList.remove("active");
      });

      tab3.addEventListener("click", function () {
        content.innerHTML = `<h2>CN Syllabus</h2>
            <p>Logical Link Control: Design Issues: Services to Network Layer, Framing, Error Control: Parity Bits,
Hamming Codes and CRC. Flow Control Protocols: Unrestricted Simplex, Stop and Wait, Sliding
Window Protocol, WAN Connectivity: PPP and HDLC. PPPoE, PPPoA. Is DOCSIS used in 2023?
Do we use DSL line in 2023? Do we use coaxial cable in 2023? Is PPP still used?</p>`;
        tab1.classList.remove("active");
        tab2.classList.remove("active");
        tab3.classList.add("active");
      });
    });
  </script>
